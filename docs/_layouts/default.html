<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: "Course Site" }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        {% assign current_url = page.url | remove: site.baseurl %}
        <li><a href="{{ site.baseurl }}/index.html" {% if current_url == "/docs/index.html" %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ site.baseurl }}/syllabus.html" {% if current_url == "/docs/syllabus.html" %}class="active"{% endif %}>Syllabus</a></li>
        <li><a href="{{ site.baseurl }}/schedule.html" {% if current_url == "/docs/schedule.html" %}class="active"{% endif %}>Schedule</a></li>
        <li><a href="{{ site.baseurl }}/labs/index.html" {% if current_url contains "/docs/labs/" %}class="active"{% endif %}>Labs</a></li>
        <li><a href="{{ site.baseurl }}/project.html" {% if current_url == "/docs/project.html" %}class="active"{% endif %}>Final Project</a></li>
        <li><a href="{{ site.baseurl }}/resources.html" {% if current_url == "/docs/resources.html" %}class="active"{% endif %}>Resources</a></li>
        <li><a href="{{ site.baseurl }}/faq.html" {% if current_url == "/docs/faq.html" %}class="active"{% endif %}>FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© 2025 Your Course Name</p>
  </footer>
</body>
</html>
